name: test

on:
  push:
    branches:
      - master
jobs:
  testsolution:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        maven: ['3.8.5']
        java: [ '8' ]
    steps:
      - name: Step - Setup Maven Action
        uses: s4u/setup-maven-action@v1.2.1
        with:
          java-version: ${{ matrix.java }}
          maven-version: ${{ matrix.maven }}
      - name: Step - Build with Maven
        run: mvn verify
